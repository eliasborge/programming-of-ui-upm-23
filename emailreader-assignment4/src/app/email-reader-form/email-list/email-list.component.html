
<div class ="container ml-1">
    <button type="button" (click)="newEmail()" class ="btn btn-primary ml-2">New Email</button>


  <div class="email-list mt-4">
    <table class="table" *ngIf="emailList.length > 0; else emptyList">
      <thead> 
        <tr>
          <th>To</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let email of emailList">
          <td>{{ email.to }}</td>   
          <td>{{ email.subject }}</td>
          <td>
            <button type ="button" (click)="openEmail(email.id)" class="btn btn-info ml-2">Open</button>
          </td>
          <td>
            <button type ="button" (click)="deleteEmail(email.id)" class="btn btn-danger ml-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #emptyList>
      <p>The list of emails is empty.</p>
    </ng-template>
  </div>

</div>
